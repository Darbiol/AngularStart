 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular</title>
	<link rel="stylesheet/less" href="css/styles.less">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="js/lib/less/dist/less-1.7.4.min.js" type="text/javascript"></script>
	<script type='text/javascript' src='js/lib/angular/angular.js' ></script>
	<script src="js/app.js" type="text/javascript" ></script>
	<script src="js/controller/mainController.js" type="text/javascript" ></script>
</head>
<body>
	<h1>Angular	</h1>
	<div id="content" class="container" ng-app="MyTutorialApp" ng-controller='MainController' >
		<input type="text" ng-model='searchInput' placeholder="Search">
		<button id='show-modal'>Add!</button>

		<ul id="cards-container">
			<li class='profile-card' ng-repeat='person in people | filter:searchInput' ng-show='person.flagged == true' >
				<div id='profile' class='col-2'><img src="{{person.imgUrl}}" alt=""></div>
				<div id="profile-contents" class='col-5'>
					<table>
						<tbody>
							<tr>
								<td>First Name :</td>
								<td>{{person.firstName}}</td>
							</tr>
							<tr>
								<td>Last Name :</td>
								<td>{{person.lastName}}</td>
							</tr>
							<tr>
								<td>Hero Name :</td>
								<td>{{person.heroName}}</td>
							</tr>
							<tr>
								<td>Powers</td>
								<td>
									<ol>
										<li ng-repeat="powers in people[person.id].Powers">{{powers}}</li>
									</ol>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
				<div id='fave-icon' class='col-2' ng-class="{true : 'isFave', false : ''}[person.flagged==true]" ng-click='toggleFave()'>
					<i class="fa fa-star"></i>
				</div>
			</li>
		</ul>

		<!-- MODAL -->

		<div id="overlay" class='hide'></div>
		<div id='addHero-modal' class='hide'>
			<div class="modal-header">
				<h3>Add Hero</h3>
			</div>
			<div class="modal-body">
				<form action="">
					<div class='form-item-wrapper'>
						<label for="" class="error-message"></label>
						<input type="text" placeholder='First Name' >
					</div>
					<div class='form-item-wrapper'>
						<label for="" class="error-message"></label>
						<input type="text" placeholder='Last Name' >
					</div>
					<div class='form-item-wrapper'>
						<label for="" class="error-message"></label>
						<input type="text" placeholder='Hero Name' >
					</div>
					<div class='form-item-wrapper'>
						<label for="" class="error-message"></label>
						<input type="text" placeholder='Power' >
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class='btn-container'>
					<button class="btn-approve">Save</button>
					<button class="btn-cancel" id='dismiss-modal'>Cancel</button>
				</div>
			</div>
		</div>

	</div>
	
	<script src='js/scripts.js' type='text/javascript' ></script>
</body>
</html>
