 <!DOCTYPE html>
<html ng-app="MyTutorialApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular</title>
	<link rel="stylesheet/less" href="css/styles.less">
	<link rel="stylesheet/less" href="css/profile.less">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<script src="js/lib/less/dist/less-1.7.4.min.js" type="text/javascript"></script>
	<script type='text/javascript' src='js/lib/angular/angular.js' ></script>
	<script type='text/javascript' src='js/lib/angular-route/angular-route.js' ></script>
	<script src="js/app.js" type="text/javascript" ></script>
	<script src="js/controller/mainController.js" type="text/javascript" ></script>
	<script src="js/controller/allController.js" type="text/javascript" ></script>
	<script src="js/controller/favoriteController.js" type="text/javascript" ></script>
	<script src="js/controller/nonfavoriteController.js" type="text/javascript" ></script>
	<script src="js/controller/profileController.js" type="text/javascript" ></script>
</head>
<body>
	<h1>Angular	</h1>
	<div id="content" class="container">

		<div ng-view ></div>
		

		<!-- MODAL -->

		<div id="overlay" class='hide'></div>
		<div id='addHero-modal' class='hide'>
			<div class="modal-header">
				<h3>Add Hero</h3>
			</div>
			<div class="modal-body">
				<form action="">
					<div class='form-item-wrapper'>
						<label for="" class="error-message"></label>
						<input type="text" placeholder='First Name' >
					</div>
					<div class='form-item-wrapper'>
						<label for="" class="error-message"></label>
						<input type="text" placeholder='Last Name' >
					</div>
					<div class='form-item-wrapper'>
						<label for="" class="error-message"></label>
						<input type="text" placeholder='Hero Name' >
					</div>
					<div class='form-item-wrapper'>
						<label for="" class="error-message"></label>
						<input type="text" placeholder='Power' >
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class='btn-container'>
					<button class="btn-approve">Save</button>
					<button class="btn-cancel" id='dismiss-modal'>Cancel</button>
				</div>
			</div>
		</div>

	</div>
	
	<script src='js/scripts.js' type='text/javascript' ></script>
</body>
</html>
