
<div class="container">
	<div class="row">
		<div class="col-lg-2"></div>

		  <div class="col-lg-6" id="filter-input">
		    <input type="text" class="form-control" placeholder="Filter" ng-model="searchInput">
		  </div><!-- /.col-lg-6 -->

		<div class="col-lg-2 col-sm-12">
			<button class="btn btn-success pull-right" data-toggle="modal" data-target="#heroModal" ng-click="startCreating()"> <i class="glyphicon glyphicon-plus"></i> Create!</button>
		</div>
		<div class="col-lg-2"></div>
	</div>

	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">

			<div class="list-group" id="hero-list">
			
			  <a href="#/hero/{{person.id}}" class="list-group-item" ng-repeat='person in filteredHero | filter:searchInput'>
				<img ng-src="{{person.imgUrl}}" alt="..." class="img-circle">
				<div class="quick-info">
					<h4 class="list-group-item-heading">{{person.heroName}}</h4>
					 <p class="list-group-item-text">{{person.firstName}} {{person.lastName}}</p>
				</div>
				<div class="tools pull-right">
        			<button type="button" class="close" ng-click="removeHero($event, person)" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<div class="btn-group">
						<button class="btn btn-default" ng-class="{true : 'active', false : 'norm'}[person.flagged==true]" ng-click="toggleFave($event, person)">
							<i class="glyphicon glyphicon-star"></i>
						</button>
						<button class="btn btn-primary" ng-click="setEditValues(person);startEditing($event)" data-toggle="modal" data-target="#heroModal"> <i class="glyphicon glyphicon-pencil"></i> Edit</button>

					</div>
				</div>
			  </a>

			</div>
		</div>
		<div class="col-lg-2"></div>
	</div>
</div>

<!-- MODAL -->
<div class="modal fade" id="heroModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{ModelTitle}}</h4>
      </div>
    <form class="form-horizontal" role="form" ng-submit="submitHero(hero)">
      <div class="modal-body">

		  <div class="form-group">
		    <label for="heroName" class="col-sm-2 control-label">Hero Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="heroName" placeholder="Hero Name" ng-model="hero.heroName">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="firstName" class="col-sm-2 control-label">First Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="hero.firstName">
		    </div>
		  </div>
		   <div class="form-group">
		    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="hero.lastName">
		    </div>
		  </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelCreateEdit()">Close</button>
        <button type="submit" class="btn btn-primary" >Save!</button>
      </div>
    </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
